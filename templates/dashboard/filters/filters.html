<div class="d-flex justify-content-end">
  <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCategoryModal">Add New</button>
</div>  
<div class="col-sm-12">

  <!-- Modal -->
  <div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> <!-- Added Close Button -->
        </div>
        <div class="modal-body">
          <div class="card">
            <div class="card-body">

              <!-- Correct Form -->
              <form method="post" enctype="multipart/form-data" action="{% url 'menu:category' %}" id="addCategoryForm">
                {% csrf_token %}
                
                <div class="form-group">
                  <label class="form-label" for="titleInput">Sub Category's Name<span class="required">*</span></label>
                  <input 
                    required 
                    type="text" 
                    name="name" 
                    class="form-control" 
                    id="categoryInput" 
                    placeholder="Enter category e.g., Dinner, Lunch etc" 
                  >
                </div> 

                <!-- Submit Button inside Form -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% load static %}
  <div class="col-sm-12">
    {% with messages=messages %}
      {% include 'dashboard/alert.html' %}
    {% endwith %}
      <div class="card">
          <div class="card-body">
              <div class="dt-responsive">
                 
              </div>
          </div>
      </div>

      <div class="from-group image_picker_container {% if image %}added{% endif %}">
        <input type="text" id="{{ name }}_url" value="{{image}}" name="{{ name }}" style="display:none;" />
        <div class="empty_placeholder">
          <a href="{% url 'filehub:browser_select' %}?callback_fnc={{ name }}" class="select_{{ name }}_url openImagePicker">Select Image</a>
        </div>
      
        {% if image %}
          <div class="image_fill_placeholder">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M368 368L144 144M368 144L144 368"></path>
            </svg>
            <img src="{{image}}" alt="PreView Image" />
          </div>
        {% endif %}
      </div>
